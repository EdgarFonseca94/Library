<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="Library.js" defer></script>
    <title >Library</title>
</head>
<body>
    <header>
        Library
    </header>
    <dialog>
        <h2>Book Information</h2>
        <form>
            <div class="form-input">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" maxlength="20" minlength="1" placeholder="The Great Gatsby">
            </div>
            <div class="form-input">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" maxlength="20" minlength="1" placeholder="F.Scott Fitzgerald">
            </div>
            <div class="form-input">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" placeholder="1">
            </div>
            <div class="form-input">
                <input type="radio" id="read" name="read_status" value="read">
                <label for = "read">Read</label>

                <input type="radio" id="not-read" name="read_status" value="not-read">
                <label for = "read">Not Read</label>
            </div>
        </form>
        <div class="dialog-buttons">
            <button id="sumbit">Enter</button>
            <button id="reset">Reset</button>
        </div>
    </dialog>
    <button id="newBtn">New Book</button>
</body>
</html>
