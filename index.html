<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="Library.js" defer></script>
    <title >Library</title>
</head>
<body>
    <header>
        Library
        <button id="newBtn">Add New Book</button>
    </header>
    <dialog>
        <button id="close">X</button>
        <h2>Book Information</h2>
        <form id="bookInfo">
            <div class="form-input">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" maxlength="20" minlength="1" placeholder=" " required>
            </div>
            <div class="form-input">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" maxlength="20" minlength="1" placeholder=" " required>
            </div>
            <div class="form-input">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" placeholder="1" required>
            </div>
            <div class="radio-input">
                <input type="radio" id="read" name="read_status" value="1" required>
                <label for = "read">Read</label>

                <input type="radio" id="not-read" name="read_status" value="0">
                <label for = "read">Not Read</label>
            </div>
        </form>
        <div class="dialog-buttons">
            <input type="submit" form="bookInfo"></submit>
            <button id="reset">Reset</button>
        </div>
    </dialog>
    <div class="grid-container">
    </div>
</body>
</html>
